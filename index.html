
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Mensagem do Pai pra você</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('background.jpg');
            background-size: cover;
            background-position: center;
            font-family: 'Georgia', serif;
            color: white;
            text-align: center;
        }
        .container {
            background: rgba(0, 0, 0, 0.6);
            margin: 5% auto;
            padding: 40px;
            border-radius: 20px;
            width: 70%;
        }
        h1 {
            font-size: 2.2em;
            color: #ffff99;
            text-shadow: 1px 1px 3px #000;
        }
        .message {
            font-size: 1.6em;
            margin-top: 20px;
            font-style: italic;
        }
        audio {
            margin-top: 30px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Mensagem do Pai pra você</h1>
        <div class="message" id="mensagemProfetica">Carregando Palavra...</div>
        <audio id="audioPlayer" controls autoplay></audio>
    </div>

    <script>
        const mensagens = [
            "Eu sou teu Deus, e te tomo pela mão direita e te digo: Não temas, Eu te ajudo.",
            "Ainda que tudo pareça perdido, Eu sou o teu recomeço.",
            "O que preparei pra ti é maior do que os teus olhos já viram.",
            "Estou quebrando correntes invisíveis. Anda, filha(o), em liberdade.",
            "Eu te chamei pelo nome. Tu és Meu.",
            "Essa lágrima será resposta no tempo certo.",
            "Tua história não termina na dor, mas na glória.",
            "Você foi escolhido(a) antes do ventre. Descanse em Mim.",
            "Quando ninguém te viu, Eu vi. Quando ninguém acreditou, Eu acreditei.",
            "Não temas, pequena(o) guerreira(o), estou contigo até o fim dos dias."
        ];

        const louvores = [
            "audio1.mp3",
            "audio2.mp3",
            "audio3.mp3",
            "audio4.mp3",
            "audio5.mp3",
            "audio6.mp3",
            "audio7.mp3"
        ];

        function randomItem(arr) {
            return arr[Math.floor(Math.random() * arr.length)];
        }

        document.getElementById("mensagemProfetica").textContent = randomItem(mensagens);
        document.getElementById("audioPlayer").src = randomItem(louvores);
    </script>
</body>
</html>
